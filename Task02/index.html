    <script type="text/javascript">
        function AlertFun() {

        let text = "this is an alert";
        alert(text);

        }
        </script>




    <script>

function BGChange() {
  document.body.style.background = randomColors();
}


function randomColors() {
  return '#' + Math.floor(Math.random() * 16777215).toString(16);
}

</script>

        




    <script type="text/javascript">
        function TextChange() {

        document.getElementById("text1").innerHTML = "Text Is Changed";
        document.getElementById("text1").style.color = "red";
        document.getElementById("text1").style.textAlign = "center";
        document.getElementById("text1").style.fontSize = "2em";

        }
        </script>

        <script>
function myFunction() {
  var number = prompt("Please enter your name");
  var numInt = parseInt(number);
  result = numInt + 10;
  if (number != null) {
    document.getElementById("num1").innerHTML = result;
  }
}
</script>



</head>
<body>

    <button onclick="AlertFun()">AlertButton</button>
        
    <button type="button" onclick="BGChange('yellow');">Change BG</button>

    <button type="button" onclick="TextChange();">ChangeText</button>
    <p id="text1">Text</p>

    <button type="button" id="close" onClick="javascript:window.close('','_parent','');">CloseButton</button> <!-- ეს ვერ გავაკეთე, არ მითიშავს არაფრით -->

    <button onclick="myFunction()">Task3</button>

    <p id="num1"></p>
    
    

</body>
